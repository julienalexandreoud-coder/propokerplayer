<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            color: #00ff00;
            margin-top: 0;
        }

        .config-item {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 8px;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #00cc00;
        }

        .status {
            font-size: 10px;
            margin-top: 10px;
            text-align: center;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <h2>Poker Pro Config</h2>

    <div class="config-item">
        <label>Gemini API Key</label>
        <input type="password" id="apiKey" placeholder="Enter API Key">
    </div>

    <div class="config-item">
        <label>ROI X, Y, W, H</label>
        <div style="display: flex; gap: 5px;">
            <input type="number" id="roiX" placeholder="X">
            <input type="number" id="roiY" placeholder="Y">
        </div>
        <div style="display: flex; gap: 5px; margin-top: 5px;">
            <input type="number" id="roiW" placeholder="W">
            <input type="number" id="roiH" placeholder="H">
        </div>
    </div>

    <button id="saveBtn">Save & Calibrate ROI</button>

    <div class="config-item" style="margin-top: 15px;">
        <label>Button Calibration</label>
        <div style="display: flex; gap: 5px;">
            <button id="calFold" style="background: #444; color: #fff; font-size: 10px;">Fold</button>
            <button id="calCall" style="background: #444; color: #fff; font-size: 10px;">Call</button>
            <button id="calRaise" style="background: #444; color: #fff; font-size: 10px;">Raise</button>
        </div>
    </div>

    <div class="status" id="status">Watchdog Idle</div>

    <script src="popup.js"></script>
</body>

</html>
